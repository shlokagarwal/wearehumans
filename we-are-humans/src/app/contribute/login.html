<h2 mat-dialog-title>{{getTitle()}}</h2>
<mat-dialog-content class="mat-typography">

    <mat-tab-group [(selectedIndex)]="selectedTabIndex">
        <mat-tab label="Donor Account">
            <form *ngIf="loginSelected" class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input [(ngModel)]="donoremail" type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                        placeholder="Ex. user@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput >
                </mat-form-field>
                <div style="display: inline-block;" class="example-full-width">
                    <button mat-raised-button color="warn">LOG IN</button>
                </div>
                <div class="forgot-password">Can't remember your password? Click here.</div>
                <div (click)="registerSelected()" class="create-account">New to this page? Click here.</div>
                

            </form>
            <form *ngIf="!loginSelected" class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input [(ngModel)]="donoremail" type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                        placeholder="Ex. user@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput >
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" matInput >
                </mat-form-field>
                <div style="display: inline-block;" class="example-full-width">
                    <button mat-raised-button color="warn">SIGN UP</button>
                </div>

            </form>
        </mat-tab>
        <mat-tab label="NGO Account"> Content 2 </mat-tab>
    </mat-tab-group>

</mat-dialog-content>
